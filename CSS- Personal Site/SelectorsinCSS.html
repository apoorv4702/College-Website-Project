<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red ;
        }

        /* Id selector */
        #firstpara{
            color:green
        }

        /* Class selector */
        .bgblue{
            color: blue;
            background-color: rgba(229, 255, 0, 0.568);
        }  

        /* Grouping selector */
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3> CSS Selectors </h3>
    <p id="firstpara">This is a simple Paragraph to demostrate css selectors</p>
    <p id="2ndpara" class="redElement bgblue">This is a another simple Paragraph to demostrate css selectors</p>
    <span>this is span</span>
    <div>
        <p>This is yet another simple Paragraph to demostrate css selectors</p>
    </div>
    <footer>This is footer</footer>
</body>
</html>
