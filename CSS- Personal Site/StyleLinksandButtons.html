<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo selectors and more designing</title>
    <style>
        .container{
            border: 2px solid red;
            background-color: rgb(223, 245, 201);
            padding: 34px;
            margin: auto;
            width: 666px;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            color: green;
            background-color: rgb(35, 35, 225);
        }
        a:visited{
            background-color: rebeccapurple;
        }
        a:active{
            background-color: darkblue;
        }
        .btn{
            background-color: yellow;
            padding: 6px;
            border: 1px;
            cursor: pointer;
            font-size: 13px;
            border-radius: 4px;
        }
        .btn:hover{
            color: darkgoldenrod;
            background-color: rgb(223, 245, 201);
        }
    </style>
</head>
<body>
    <div class="container" id="cont1">
        <h3>This is my heading</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati cumque quia error expedita blanditiis facere commodi temporibus a deserunt asperiores perspiciatis sed possimus ullam, voluptate ad esse facilis necessitatibus nobis magnam fuga. Rem, voluptatum!</p>
        <a href="https://www.instagram.com/" class="btn">Read more</a>
        <button class="btn">Contact us</button>
    </div>
</body>
</html>
