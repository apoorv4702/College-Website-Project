<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders and Background</title>
    <style>
        
        #firstpara{
            background-color: red;
            height: 100px;
            width: 455px;
            border: 4px solid green;
            /* border-width: 4px;
            border-color: green;
            border-style: solid; */
            border-radius: 11px;
        }

        #secondpara{
            background-color: red;
            height: 100px;
            width: 455px;
            border-top: 2px solid violet;
            border-bottom: 2px solid green;
            border-left: 2px solid blue ;
            border-top-left-radius: 4px;
            border-top-right-radius: 14px;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
        }

        #thirdpara{
            height: 700px;
            width: 455px ;
            background-image: url('Me.JPG');
            border: 2px solid green ;
            background-repeat: no-repeat;  /* repeat-x and repeat-y will make it repeat on x and y axis*/
            /* background-position: 192px 34px ;
            background-position: center center ; */
            background-position: bottom right ;
            /* background-position: top center ; */
        }

    </style>
</head>
<body>
    <h3>This is heading</h3>
    <p id="firstpara">This is a paragraph</p>

    <h3>This is second heading</h3>
    <p id="secondpara">This is my second paragraph</p>

    <h3>This is third heading</h3>
    <p id="thirdpara">This is my third paragraoh</p>
</body>
</html>
