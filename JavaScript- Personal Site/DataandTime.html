<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in JavaScript</title>
</head>
<style>
    .container{
        font-size: 23px;
        background-color: bisque;
        border: 2px solid grey;
        padding: 34px;
        margin: 4px;
        text-align: center;
        color: blue;
    }
</style>
<body>
    <div class="container">
        The current time is <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time tutorial")
        let now = new Date() ;
        console.log(now)

        // let dt = new Date(0);
        // console.log(dt);

        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds) ;
        let newDate = new Date(3030, 4, 6, 9, 3, 2, 34) ;
        console.log(newDate);

        let yr = newDate.getFullYear() ;
        console.log("The year is ", yr ) ;

        let dt = newDate.getDate();
        console.log("The date is ", dt ) ;

        let month = newDate.getMonth();
        console.log("The month is ", month ) ;

        let hours = newDate.getHours();
        console.log("The hours is ", hours ) ;

        newDate.setDate(8);
        newDate.setMinutes(29);
        console.log(newDate);
        setInterval(updateTime,1000) ;

        function updateTime() {
            time.innerHTML = new Date ()
        }

    </script>
</body>
</html>
